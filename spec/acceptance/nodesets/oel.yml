<%
  if ENV['BEAKER_HYPERVISOR']
    hypervisor = ENV['BEAKER_HYPERVISOR']
  else
    hypervisor = 'vagrant'
  end
-%>
HOSTS:
  oel7:
    roles:
      - directory_server
    platform:   el-7-x86_64
    box:        generic/oracle7
    box_version: ">= 0.2.0"
    hypervisor: <%= hypervisor %>
    vagrant_memsize: 4096
    vagrant_cpus: 2

  oel8:
    roles:
      - directory_server
      - default
    platform:   el-8-x86_64
    box:        generic/oracle8
    hypervisor: <%= hypervisor %>
    vagrant_memsize: 4096
    vagrant_cpus: 2

CONFIG:
  log_level: verbose
  type: aio
  vagrant_memsize: 256
  vagrant_cpus: 1
<% if ENV['BEAKER_PUPPET_ENVIRONMENT'] -%>
  puppet_environment: <%= ENV['BEAKER_PUPPET_ENVIRONMENT'] %>
<% end -%>
